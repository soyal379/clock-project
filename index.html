<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock-container">
        <div class="clock-line1">
            <div class="clock-line2">
                <span class="clock-number clock-number1 ">1</span>
                <span class="clock-number clock-number2 ">2</span>
                <span class="clock-number clock-number3 ">3</span>
                <span class="clock-number clock-number4 ">4</span>
                <span class="clock-number clock-number5 ">5</span>
                <span class="clock-number clock-number6 ">6</span>
                <span class="clock-number clock-number7 ">7</span>
                <span class="clock-number clock-number8 ">8</span>
                <span class="clock-number clock-number9 ">9</span>
                <span class="clock-number clock-number10 ">10</span>
                <span class="clock-number clock-number11 ">11</span>
                <span class="clock-number clock-number12 ">12</span>
                <div class="clock-dot">
                    <div class="clock-dot2">
                        <div id="hour"></div>
                        <div id="minute"></div>
                        <div id="second"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
